{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h1>Sign In</h1>
        <form action="{{ url_for('login') }}" method="post" name="login">
            {{ form.csrf_token }}
            <input type="text" name="openid" placeholder="Username">
            <input type="checkbox" name="remember_me">
            <input type="submit" value="Sign In" class="btn btn-success btn-block btn-lg>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
